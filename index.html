<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header id="header" class="header flex">
      <div class="logo">
        <img
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
          alt=""
          id="header-img"
        />
      </div>
      <nav id="nav-bar" class="nav-bar">
        <ul class="nav-list flex">
          <li><a href="#features" class="nav-link">Features</a></li>
          <li><a href="#how-it-works" class="nav-link">How It Works</a></li>
          <li><a href="#pricing" class="nav-link">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero flex">
      <h1 class="hero-title">Handcrafted, home-made masterpieces</h1>
      <form
        action="https://www.freecodecamp.com/email-submit"
        id="form"
        class="form input-group"
      >
        <input
          type="email"
          class="input"
          name="email"
          id="email"
          placeholder="Enter your email address"
          autocomplete="off"
        />

        <input
          class="button--submit"
          type="submit"
          name="submit"
          value="Get Started"
          id="submit"
        />
      </form>
    </section>
    <div class="container">
      <iframe
        id="video"
        class="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/y8Yv4pnO7qc"
        title="Roman Carnival Overture Op. 9 for Five Trombones"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
